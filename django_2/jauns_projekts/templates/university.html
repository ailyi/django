<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/university_check" method="post">
     {% csrf_token %}
    <label for="fname">Full name:</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="math">Mathematics:</label>
    <input type="number" id="math" name="math" min="0" max="100"><br>
    <label for="LV">Latvian language:</label>
    <input type="number" id="LV" name="LV" min="0" max="100"><br>
    <label for="FL">Foreign language:</label>
    <input type="number" id="FL" name="FL" min="0" max="100"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
