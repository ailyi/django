<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <ul>
        {% for user in users %}
        <li>
            <strong>{{ user.username }}</strong> <br>
            E-mail: {{ user.e_mail }}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
